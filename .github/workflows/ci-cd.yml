name: CI/CD Pipeline

on:
  push:
    branches: [ main, "claude/*" ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov ruff black

    - name: Lint with Ruff
      run: ruff check colonyos/ tests/

    - name: Format check with Black
      run: black --check colonyos/ tests/

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=colonyos --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Lint with ESLint
      run: npm run lint 2>/dev/null || true

    - name: Build
      run: npm run build

    - name: Run tests
      run: npm run test 2>/dev/null || true

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit (Python security scan)
      run: bandit -r colonyos/ || true

    - name: Check dependencies for vulnerabilities
      run: safety check || true

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint mypy

    - name: Run mypy type checker
      run: mypy colonyos/ || true

    - name: Run pylint
      run: pylint colonyos/ --disable=all --enable=E,F || true

  deploy-dry-run:
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]

    steps:
    - uses: actions/checkout@v3

    - name: Validate docker-compose
      run: |
        docker-compose -f docker-compose.yml config > /dev/null
        docker-compose -f docker-compose.full-stack.yml config > /dev/null

    - name: Verify deployment files
      run: |
        test -f Dockerfile || exit 1
        test -f docker-compose.yml || exit 1
        test -f docker-compose.full-stack.yml || exit 1
